<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bingo</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    .premios-container {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .premios-container h2 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }

    .premios-container p {
      margin: 6px 0;
      font-size: 16px;
    }

    .bingo-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    .bingo-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 12px;
    }

    .bingo-letter {
      font-size: 24px;
      font-weight: bold;
      width: 30px;
      color: #333;
      text-align: center;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .circle {
      width: 45px;
      height: 45px;
      background-color: white;
      border: 2px solid #333;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 3px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s;
      flex-shrink: 0;
    }

    .circle.marked {
      background-color: yellow;
    }

    .footer {
      margin-top: 25px;
      font-size: 14px;
      color: #333;
    }

    button {
      margin-top: 10px;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="premios" class="premios-container">
      <h2>Carregando prêmios...</h2>
    </div>

    <div id="bingo" class="bingo-container">
      <div class="bingo-row"><div class="bingo-letter">B</div></div>
      <div class="bingo-row"><div class="bingo-letter">I</div></div>
      <div class="bingo-row"><div class="bingo-letter">N</div></div>
      <div class="bingo-row"><div class="bingo-letter">G</div></div>
      <div class="bingo-row"><div class="bingo-letter">O</div></div>
    </div>

    <div class="footer">
      <p>E.E. Professor Estephano Orlando Paulovski</p>
      <button onclick="salvarImagem()">Salvar Sorteio</button>
    </div>
  </div>

  <script>
    // Geração dos círculos
    const rows = document.querySelectorAll('.bingo-row');
    const ranges = [
      [1, 15], [16, 30], [31, 45], [46, 60], [61, 75]
    ];

    rows.forEach((row, i) => {
      const [start, end] = ranges[i];
      for (let n = start; n <= end; n++) {
        const div = document.createElement('div');
        div.className = 'circle';
        div.textContent = n;
        div.addEventListener('click', () => {
          div.classList.toggle('marked');
        });
        row.appendChild(div);
      }
    });

    function salvarImagem() {
      const element = document.getElementById('bingo');
      html2canvas(element).then(canvas => {
        const link = document.createElement('a');
        link.download = 'cartela-bingo.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    // LEITURA CORRETA DO ARQUIVO premios.txt (mantida)
    const fileName = location.pathname.split('/').pop(); // Ex: serieB.html
    const serie = fileName.match(/serie([A-Z])/i)?.[1] || '';
    fetch('premios.txt')
      .then(response => response.text())
      .then(text => {
        const linhas = text.split('\n');
        const linhaPremio = linhas.find(l => l.includes(`Série: ${serie.toUpperCase()}`));
        if (linhaPremio) {
          const partes = linhaPremio.split(';').map(p => p.trim());
          const serieTexto = partes[0].replace('Série:', '').trim();
          const corpo = partes.slice(1)
            .map(p => p.replace('Prêmio:', '').trim())
            .filter(p => p.length > 0)
            .map(p => `<p>${p}</p>`)
            .join('');

          document.getElementById('premios').innerHTML = `
            <h2>Série: ${serieTexto}</h2>
            ${corpo}
          `;
        } else {
          document.getElementById('premios').innerHTML = '<h2>Prêmios não encontrados.</h2>';
        }
      })
      .catch(() => {
        document.getElementById('premios').innerHTML = '<h2>Erro ao carregar prêmios.</h2>';
      });
  </script>
</body>
</html>
