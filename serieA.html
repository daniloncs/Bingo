<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cartela de Bingo</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 40px;
      text-align: center;
    }

    #premios {
      white-space: pre-wrap;
      text-align: left;
      background-color: #fff;
      padding: 15px 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-size: 16px;
      color: #333;
    }

    .bingo-container {
      display: inline-block;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .bingo-row {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      justify-content: center;
    }

    .bingo-letter {
      font-size: 32px;
      font-weight: bold;
      width: 60px;
      text-align: center;
      color: #333;
    }

    .circle {
      width: 50px;
      height: 50px;
      background-color: white;
      border: 2px solid #333;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 4px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .circle.marked {
      background-color: yellow;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="premios">Carregando prêmios...</div>

  <button onclick="salvarImagem()">Salvar Sorteio</button>
  <h1>Cartela de Bingo</h1>

  <div id="bingo" class="bingo-container">
    <div class="bingo-row">
      <div class="bingo-letter">B</div>
    </div>
    <div class="bingo-row">
      <div class="bingo-letter">I</div>
    </div>
    <div class="bingo-row">
      <div class="bingo-letter">N</div>
    </div>
    <div class="bingo-row">
      <div class="bingo-letter">G</div>
    </div>
    <div class="bingo-row">
      <div class="bingo-letter">O</div>
    </div>
  </div>

  <script>
    // Função para pegar o nome do arquivo atual, ex: serieA.html
    function getCurrentFileName() {
      const path = window.location.pathname;
      return path.substring(path.lastIndexOf('/') + 1);
    }

    // Pegar a letra da série a partir do nome do arquivo (ex: 'serieA.html' -> 'A')
    function getSerieFromFileName(fileName) {
      const match = fileName.match(/serie([A-Z])\.html/i);
      if (match && match[1]) {
        return match[1].toUpperCase();
      }
      return null;
    }

    const premiosDiv = document.getElementById('premios');
    const arquivoAtual = getCurrentFileName();
    const serieAtual = getSerieFromFileName(arquivoAtual);

    if (!serieAtual) {
      premiosDiv.textContent = 'Não foi possível identificar a série.';
    } else {
      fetch('premios.txt')
        .then(response => {
          if (!response.ok) throw new Error('Não foi possível carregar o arquivo.');
          return response.text();
        })
        .then(text => {
          // Dividir o arquivo em linhas
          const linhas = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
          // Procurar a linha que começa com "Série: X;"
          const premioLinha = linhas.find(linha => linha.toUpperCase().startsWith(`SÉRIE: ${serieAtual};`));
          if (premioLinha) {
            premiosDiv.textContent = premioLinha;
          } else {
            premiosDiv.textContent = `Prêmio para a Série ${serieAtual} não encontrado.`;
          }
        })
        .catch(err => {
          premiosDiv.textContent = 'Erro ao carregar prêmios.';
          console.error(err);
        });
    }

    // Gerar números na cartela
    const rows = document.querySelectorAll('.bingo-row');
    const ranges = [
      [1, 15],   // B
      [16, 30],  // I
      [31, 45],  // N
      [46, 60],  // G
      [61, 75],  // O
    ];

    rows.forEach((row, i) => {
      const [start, end] = ranges[i];
      for (let n = start; n <= end; n++) {
        const div = document.createElement('div');
        div.className = 'circle';
        div.textContent = n;
        div.addEventListener('click', () => {
          div.classList.toggle('marked');
        });
        row.appendChild(div);
      }
    });

    // Salvar a imagem da cartela
    function salvarImagem() {
      const element = document.getElementById('bingo');
      html2canvas(element).then(canvas => {
        const link = document.createElement('a');
        link.download = 'cartela-bingo.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
