<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cartela de Bingo</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 40px;
      text-align: center;
    }

    .main-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    #premios {
      width: 260px;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      font-size: 16px;
      text-align: left;
    }

    .bingo-container {
      flex: 1;
      min-width: 300px;
      max-width: 700px;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .bingo-row {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      justify-content: center;
    }

    .bingo-letter {
      font-size: 32px;
      font-weight: bold;
      width: 60px;
      text-align: center;
      color: #333;
    }

    .circle {
      width: 50px;
      height: 50px;
      background-color: white;
      border: 2px solid #333;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 4px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .circle.marked {
      background-color: yellow;
    }

    .botao-container {
      margin-top: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Cartela de Bingo</h1>

  <div class="main-container">
    <div id="premios">Carregando prêmios...</div>

    <div id="bingo" class="bingo-container">
      <div class="bingo-row"><div class="bingo-letter">B</div></div>
      <div class="bingo-row"><div class="bingo-letter">I</div></div>
      <div class="bingo-row"><div class="bingo-letter">N</div></div>
      <div class="bingo-row"><div class="bingo-letter">G</div></div>
      <div class="bingo-row"><div class="bingo-letter">O</div></div>
    </div>
  </div>

  <div class="botao-container">
    <button onclick="salvarImagem()">Salvar Sorteio</button>
  </div>

  <script>
    // Criar círculos
    const rows = document.querySelectorAll('.bingo-row');
    const ranges = [
      [1, 15], [16, 30], [31, 45], [46, 60], [61, 75]
    ];

    rows.forEach((row, i) => {
      const [start, end] = ranges[i];
      for (let n = start; n <= end; n++) {
        const div = document.createElement('div');
        div.className = 'circle';
        div.textContent = n;
        div.addEventListener('click', () => {
          div.classList.toggle('marked');
        });
        row.appendChild(div);
      }
    });

    // Salvar imagem
    function salvarImagem() {
      const element = document.getElementById('bingo');
      html2canvas(element).then(canvas => {
        const link = document.createElement('a');
        link.download = 'cartela-bingo.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    // Ler nome do arquivo e buscar série
    function getCurrentFileName() {
      const path = window.location.pathname;
      return path.substring(path.lastIndexOf('/') + 1);
    }

    function getSerieFromFileName(fileName) {
      const match = fileName.match(/serie([A-Z])\.html/i);
      return match && match[1] ? match[1].toUpperCase() : null;
    }

    const premiosDiv = document.getElementById('premios');
    const arquivoAtual = getCurrentFileName();
    const serieAtual = getSerieFromFileName(arquivoAtual);

    if (!serieAtual) {
      premiosDiv.textContent = 'Não foi possível identificar a série.';
    } else {
      fetch('premios.txt')
        .then(response => {
          if (!response.ok) throw new Error('Não foi possível carregar o arquivo.');
          return response.text();
        })
        .then(text => {
          const linhas = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
          const linhaSerie = linhas.find(linha => linha.toUpperCase().startsWith(`SÉRIE: ${serieAtual};`));

          if (linhaSerie) {
            const conteudo = linhaSerie.replace(/^Série:\s*[A-Z];\s*Prêmio:\s*/i, '');

            const partes = [];
            const quina = conteudo.match(/Quina:\s*[^.]+[.]/i);
            const quadra = conteudo.match(/Quadra:\s*[^.]+[.]/i);
            const terno = conteudo.match(/Terno:\s*[^.]+[.]/i);

            if (quina) partes.push(quina[0].trim());
            if (quadra) partes.push(quadra[0].trim());
            if (terno) partes.push(terno[0].trim());

            premiosDiv.innerHTML = `<strong>Série ${serieAtual}</strong><br><br>${partes.join('<br><br>')}`;
          } else {
            premiosDiv.textContent = `Prêmio para a Série ${serieAtual} não encontrado.`;
          }
        })
        .catch(err => {
          premiosDiv.textContent = 'Erro ao carregar prêmios.';
          console.error(err);
        });
    }
  </script>
</body>
</html>
