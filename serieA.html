<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cartela de Bingo</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
      margin: 0;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    .premios-container {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .premios-container h2 {
      margin-top: 0;
      font-size: 20px;
      color: #333;
    }

    .bingo-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    .bingo-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 12px;
    }

    .bingo-letter {
      font-size: 24px;
      font-weight: bold;
      width: 30px;
      color: #333;
      text-align: center;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .circle {
      width: 45px;
      height: 45px;
      background-color: white;
      border: 2px solid #333;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 3px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s;
      flex-shrink: 0;
    }

    .circle.marked {
      background-color: yellow;
    }

    .footer {
      margin-top: 25px;
      font-size: 14px;
      color: #333;
    }

    button {
      margin-top: 10px;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="premios" class="premios-container">
      <h2>Carregando prêmios...</h2>
    </div>

    <div id="bingo" class="bingo-container">
      <div class="bingo-row">
        <div class="bingo-letter">B</div>
      </div>
      <div class="bingo-row">
        <div class="bingo-letter">I</div>
      </div>
      <div class="bingo-row">
        <div class="bingo-letter">N</div>
      </div>
      <div class="bingo-row">
        <div class="bingo-letter">G</div>
      </div>
      <div class="bingo-row">
        <div class="bingo-letter">O</div>
      </div>
    </div>

    <div class="footer">
      <p>E.E. Professor Estephano Orlando Paulovski</p>
      <button onclick="salvarImagem()">Salvar Sorteio</button>
    </div>
  </div>

  <script>
    // Gera os números dinamicamente
    const rows = document.querySelectorAll('.bingo-row');
    const ranges = [
      [1, 15],   // B
      [16, 30],  // I
      [31, 45],  // N
      [46, 60],  // G
      [61, 75],  // O
    ];

    rows.forEach((row, i) => {
      const [start, end] = ranges[i];
      for (let n = start; n <= end; n++) {
        const div = document.createElement('div');
        div.className = 'circle';
        div.textContent = n;
        div.addEventListener('click', () => {
          div.classList.toggle('marked');
        });
        row.appendChild(div);
      }
    });

    // Função para salvar imagem
    function salvarImagem() {
      const element = document.getElementById('bingo');
      html2canvas(element).then(canvas => {
        const link = document.createElement('a');
        link.download = 'cartela-bingo.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    // Leitura dinâmica do arquivo de prêmios
    const fileName = location.pathname.split('/').pop(); // ex: serieA.html
    const baseName = fileName.split('.')[0];             // ex: serieA
    const txtFile = baseName + '.txt';                   // ex: serieA.txt

    fetch(txtFile)
      .then(response => response.text())
      .then(text => {
        const div = document.getElementById('premios');
        const data = text.trim().split(';').map(item => item.trim());
        const titulo = data[0].replace('Série:', '').trim();
        const premios = data.slice(1).map(p => p.replace('Prêmio:', '').trim()).filter(Boolean);

        const html = `
          <h2>Série: ${titulo}</h2>
          ${premios.map(p => `<p>${p}</p>`).join('')}
        `;
        div.innerHTML = html;
      })
      .catch(() => {
        document.getElementById('premios').innerHTML = '<h2>Prêmios não encontrados.</h2>';
      });
  </script>
</body>
</html>
